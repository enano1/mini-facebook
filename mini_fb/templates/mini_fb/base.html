<html lang="en">
    <head>
        <title>Mini Facebook</title>
        {% load static %}
        <link rel="stylesheet" href="https://cs-people.bu.edu/enano1/minifbstyles.css">
        {% comment %} <link rel="stylesheet" href="{% static 'mini_fb/minifbstyles.css' %}"> {% endcomment %}
    </head>
    <body>
        <header>
            <h1 class="facebook">Mini Facebook</h1>
            <nav>
                <a class="profile-button" href="{% url 'show_all_profiles' %}">View All Profiles</a>
                <a class="profile-button" href="{% url 'create_profile' %}">Create a  Profile</a>

            {% if request.user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="profile-button">
                        Log out
                    </button>
                </form>
                <p class="profile-button" style="float: right;">Logged in as: {{ request.user.username }}</p>
            {% else %}
                <a class="profile-button" href="{% url 'login' %}">Log in</a>
                <p class="profile-button" style="float: right;">Not logged in</p>
            {% endif %}
            </nav>
            
            <hr>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
