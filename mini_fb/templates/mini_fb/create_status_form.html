<!-- templates/mini_fb/create_status_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
    <div class="form-container">
        <h2>Post a New Status Message for {{ profile.fname }} {{ profile.lname }}</h2>
        
        <!-- Add enctype for handling file uploads -->
        <form method="POST" enctype="multipart/form-data" class="styled-form">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Automatically renders form fields (message) -->

            <!-- Add file input for uploading multiple images -->
            <label for="id_files">Attach images (optional):</label>
            <input type="file" name="files" id="id_files" multiple>

            <br><br>
            <button type="submit" class="profile-button">Post Status</button>
        </form>

        <a href="{% url 'show_profile' profile.pk %}" class="profile-button">Back to profile</a>
    </div>
{% endblock %}
