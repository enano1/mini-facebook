{% extends 'mini_fb/base.html' %}
{% block content %}
    <h1>All Profiles</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for profile in profiles %}
            <tr>
                <td>{{profile.fname}}</td>
                <td>{{profile.lname}}</td>
                <td>{{profile.city}}</td>
                <td><img src="{{profile.image_url}}" width="50" height="50"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
